{% extends "base.html" %}

{% block content %}
	<div class="container-fluid row p-3">
		<div class="col-sm mt-3">
			<h1 class="display-3">let's join us</h1>
			<h1 class="display-6">
				of course you have no reason to do it.<br>
				it might be better if you never come back here.</h1>
		</div>
		<div class="col-sm mt-3">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="alert alert-danger" role="alert">
						{{ messages[0] }}
					</div>
				{% endif %}
			{% endwith %}
			<ul class="nav nav-justified nav-underline" role="tablist">
				<li class="nav-item">
					<button class="nav-link text-light active" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
				</li>
				<li class="nav-item">
					<button class="nav-link text-light" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Signup</button>
				</li>
			</ul>
			<div class="tab-content mt-2">
				<div class="tab-pane fade show active" id="login" role="tabpanel">
					<form class="m-5" action="{{ url_for('auth.Login') }}" method="post">
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" autocomplete="username" class="form-control" name="username">
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" name="password">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" name="remember">
							<label class="form-check-label">Remember me</label>
						</div>
						<button type="submit" class="btn color-container">Log-in</button>
					</form>
				</div>
				<div class="tab-pane fade" id="signup" role="tabpanel">
					<form class="m-5" action="{{ url_for('auth.Signup') }}" method="post">
						<div class="mb-3">
							<label class="form-label">Email address</label>
							<input type="email" autocomplete="username" class="form-control" name="email">
						</div>
						<div class="mb-3">
							<label class="form-label">Username</label>
							<input type="text" autocomplete="username" class="form-control" name="username">
						</div>
						<div class="mb-3">
							<label class="form-label">Password</label>
							<input type="password" class="form-control" name="password">
						</div>
						<button type="submit" class="btn color-container">Sign-up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
