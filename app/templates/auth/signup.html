{% extends "base.html" %}

{% block content %}
	<form class="m-5" method="post">
		<h2>let's sign up</h2>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="alert alert-danger" role="alert">
					{{ messages[0] }}
				</div>
			{% endif %}
		{% endwith %}

		<div class="mb-3">
			<label class="form-label">Email address</label>
			<input type="email" autocomplete="username" class="form-control" name="email">
		</div>
		<div class="mb-3">
			<label class="form-label">Username</label>
			<input type="text" autocomplete="username" class="form-control" name="username">
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password" class="form-control" name="password">
		</div>
		<button type="submit" class="btn color-container">Sign-up</button>
	</form>
{% endblock %}
