{% from "import/macros.html" import badge %}

{% extends "base.html" %}

{% block content %}
	<div class="container-fluid row p-3">
		<h3>audit log</h3>
		<ul class="nav nav-justified nav-underline" role="tablist">
			<li class="nav-item">
				<button class="nav-link text-light active" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab">Admin</button>
			</li>
			<li class="nav-item">
				<button class="nav-link text-light" data-bs-toggle="tab" data-bs-target="#..." type="button" role="tab">...</button>
			</li>
		</ul>
		<div class="tab-content mt-2">
			<div class="tab-pane fade show active" id="admin" role="tabpanel">
				<div class="list-group list-group-flush">
					{% for log in logs %}
						{% if log.category == "admin" %}
							<a class="list-group-item list-group-item-action color-bg" href="{{ url_for('profile.View', id=log.author) }}">
								<div class="d-flex gap-2 w-100 justify-content-between">
									<h6 class="mb-0">
										{{ log.action }}
										<span class="badge text-bg-dark">{{ log.time }}</span>
									</h6>
								</div>
							</a>
						{% endif %}
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
