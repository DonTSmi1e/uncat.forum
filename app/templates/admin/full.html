{% extends "base.html" %}

{% block content %}
	<center class="mt-5">
		<h3>Admin-panel (full)</h3>
		<div class="box">
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				<form method="POST" action="{{ url_for('admin.Utils', id=1) }}">
					<button type="submit" class="btn color-container">Clear the database of garbage</button>
				</form>
			</div>
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				<form method="POST" action="{{ url_for('admin.Utils', id=2) }}">
					<label class="form-label">User ID</label>
					<input type="text" class="form-control color-bg" name="id" autocomplete="off"><br>
					<button type="submit" class="btn color-container">Delete user</button>
				</form>
			</div>
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				<form method="POST" action="{{ url_for('admin.Utils', id=3) }}">
					<label class="form-label">Topic ID</label>
					<input type="text" class="form-control color-bg" name="id" autocomplete="off"><br>
					<button type="submit" class="btn color-container">Delete topic</button>
				</form>
			</div>
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				<form method="POST" action="{{ url_for('admin.Utils', id=4) }}">
					<label class="form-label">User ID</label>
					<input type="text" class="form-control color-bg" name="id" autocomplete="off"><br>
					<button type="submit" class="btn color-container">Ban/unban</button>
				</form>
			</div>
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				<form method="POST" action="{{ url_for('admin.Utils', id=5) }}">
					<label class="form-label">User ID</label>
					<input type="text" class="form-control color-bg" name="id" autocomplete="off">
					<label class="form-label">Permission level (0 - 2)</label>
					<input type="text" class="form-control color-bg" name="admin" autocomplete="off"><br>
					<button type="submit" class="btn color-container">Issue PL to user</button>
				</form><br>
			</div>
			<div class="p-3 mt-3 ms-5 me-5 rounded color-container-bright">
				{% if current_user.admin >= 3 %}
					<br><h4 class="text-danger">Danger zone</h4><hr>
					<div class="alert alert-danger">
						These actions are irreversible, keep in mind.
					</div>
					<form method="POST" action="{{ url_for('admin.Utils', id=6,) }}">
						<label class="form-label">User ID</label>
						<input type="text" class="form-control color-bg" name="id" autocomplete="off"><br>
						<button type="submit" class="btn color-container">Transfer owner rights</button>
					</form><br>
				{% endif %}
			</div>
		</div>
	</center>
{% endblock %}
